<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Riddle Realm of Dread - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Merriweather:wght@400;700&display=swap');

        :root {
            --dark-bg: #121212;
            --blood-red: #8B0000;
            --muted-red: #5D1E1E;
            --text-glow: rgba(139, 0, 0, 0.7);
        }

        body {
            padding: 0;
            margin: 15%;
            margin-top: 4%;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("../images/dark\ forest\ picture.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Merriweather', serif;
            color: #ffffff;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(139,0,0,0.1), rgba(0,0,0,0.5));
            animation: bg-shift 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--blood-red);
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4500;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            display: none;
        }

        h1 {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: transparent; 
            -webkit-text-stroke: 2px var(--blood-red);
            text-shadow: 0 0 15px var(--text-glow);
            background-image: linear-gradient(45deg, var(--blood-red), #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            animation: blood-pulse 1s ease-in-out infinite alternate;
        }

        .signup-form {
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid var(--blood-red);
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
            font-family: 'Merriweather', serif;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-color: #ff4500;
            box-shadow: 0 0 15px var(--text-glow);
            outline: none;
        }

        .avatar-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .avatar-option {
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: var(--blood-red);
        }

        .avatar-option.selected {
            border-color: #ff4500;
            box-shadow: 0 0 20px var(--text-glow);
            transform: scale(1.1);
        }

        .btn-signup {
            padding: 15px 25px;
            margin: 15px;
            width: 250px;
            border: none;
            border-radius: 10px;
            background-image: linear-gradient(to right, var(--blood-red), #5D1E1E);
            color: white;
            font-family: 'Nosifer', sans-serif;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .btn-signup:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.7);
        }

        .login-link {
            margin-top: 15px;
            color: white;
            text-decoration: none;
            font-family: 'Merriweather', serif;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: var(--blood-red);
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                margin: 5%;
                margin-top: 2%;
            }

            h1 {
                font-size: 2rem;
            }

            .signup-container {
                padding: 20px;
            }

            .avatar-option {
                width: 80px;
                height: 80px;
            }

            .btn-signup {
                width: 100%;
                margin: 15px 0;
            }
        }

        @keyframes blood-pulse {
            0% {
                text-shadow: 0 0 10px var(--text-glow);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 25px var(--text-glow);
                transform: scale(1.03);
            }
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="signup-container">
                    <h1>Riddle Realm of Dread</h1>
                    <p class="text-sm">
                        Choose Your Adventurer and Enter the Realm
                    </p>
                    
                    <form class="signup-form" id="signup-form">
                        <!-- Error Message Div -->
                        <div id="error-message" class="error-message">
                            Username or email already exists. Please choose another.
                        </div>

                        <div class="avatar-selection">
                            <div class="avatar-option" data-avatar="1" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=1&backgroundType=gradientLinear')"></div>
                            <div class="avatar-option" data-avatar="2" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=2&backgroundType=gradientLinear')"></div>
                            <div class="avatar-option" data-avatar="3" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=3&backgroundType=gradientLinear')"></div>
                            <div class="avatar-option" data-avatar="4" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=4&backgroundType=gradientLinear')"></div>
                            <div class="avatar-option" data-avatar="5" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=5&backgroundType=gradientLinear')"></div>
                            <div class="avatar-option" data-avatar="6" style="background-image: url('https://api.dicebear.com/7.x/adventurer/svg?seed=6&backgroundType=gradientLinear')"></div>
                        </div>

                        <input type="hidden" id="selected-avatar" name="avatar" required>

                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        
                        <button type="submit" class="btn btn-signup">Create Your Adventurer</button>
                        
                        <a href="#" class="login-link">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Avatar Selection Logic
        document.addEventListener('DOMContentLoaded', () => {
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const hiddenAvatarInput = document.getElementById('selected-avatar');
            const errorMessage = document.getElementById('error-message');
            const signupForm = document.getElementById('signup-form');

            // Avatar Selection
            avatarOptions.forEach(avatar => {
                avatar.addEventListener('click', () => {
                    // Remove selected class from all avatars
                    avatarOptions.forEach(a => a.classList.remove('selected'));
                    
                    // Add selected class to clicked avatar
                    avatar.classList.add('selected');
                    
                    // Set the hidden input value to the selected avatar's data-avatar
                    hiddenAvatarInput.value = avatar.dataset.avatar;
                });
            });

            // Form Submission Handler
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const selectedAvatar = hiddenAvatarInput.value;

                // Basic client-side validation
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Simulated username/email check 
                // In a real application, this would be a server-side check
                const existingUsers = ['admin', 'test@example.com'];
                if (existingUsers.includes(username) || existingUsers.includes(email)) {
                    errorMessage.style.display = 'block';
                    return;
                }

                // If all checks pass, you would normally send data to server
                console.log('Signup successful', {
                    username, 
                    email, 
                    avatar: selectedAvatar
                });

                // Reset error message
                errorMessage.style.display = 'none';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
