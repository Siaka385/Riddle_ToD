<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Riddle Realm of Dread - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Merriweather:wght@400;700&display=swap');

        :root {
            --dark-bg: #121212;
            --blood-red: #8B0000;
            --muted-red: #5D1E1E;
            --text-glow: rgba(139, 0, 0, 0.7);
        }

        body {
            padding: 0;
            margin: 15%;
            margin-top: 4%;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("../images/dark\ forest\ picture.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Merriweather', serif;
            color: #ffffff;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(139,0,0,0.1), rgba(0,0,0,0.5));
            animation: bg-shift 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--blood-red);
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4500;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            display: none;
        }

        h1 {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: transparent; 
            -webkit-text-stroke: 2px var(--blood-red);
            text-shadow: 0 0 15px var(--text-glow);
            background-image: linear-gradient(45deg, var(--blood-red), #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            animation: blood-pulse 1s ease-in-out infinite alternate;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid var(--blood-red);
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
            font-family: 'Merriweather', serif;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-color: #ff4500;
            box-shadow: 0 0 15px var(--text-glow);
            outline: none;
        }

        .btn-login {
            padding: 15px 25px;
            margin: 15px;
            width: 250px;
            border: none;
            border-radius: 10px;
            background-image: linear-gradient(to right, var(--blood-red), #5D1E1E);
            color: white;
            font-family: 'Nosifer', sans-serif;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.7);
        }

        .login-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            padding: 15px 25px;
            width: 200px;
            border: 2px solid var(--blood-red);
            background: transparent;
            color: white;
            font-family: 'Nosifer', sans-serif;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.3);
            margin: 10px;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
            background: rgba(139, 0, 0, 0.3);
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.5);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                margin: 5%;
                margin-top: 2%;
            }

            h1 {
                font-size: 2rem;
            }

            .login-container {
                padding: 20px;
            }

            .btn-login, .btn-secondary {
                width: 100%;
                margin: 10px 0;
            }

            .login-options {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes blood-pulse {
            0% {
                text-shadow: 0 0 10px var(--text-glow);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 25px var(--text-glow);
                transform: scale(1.03);
            }
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-container">
                    <h1>Riddle Realm of Dread</h1>
                    <p class="text-sm">
                        Enter the Realm of Mysteries... If You Dare
                    </p>
                    
                    <form id="login-form" class="login-form">
                        <!-- Error Message Div -->
                        <div id="error-message" class="error-message">
                            Incorrect username or password. Please try again.
                        </div>

                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        
                        <button type="submit" class="btn btn-login">Login</button>
                        
                        <div class="login-options">
                            <button type="button" id="btn-guest" class="btn btn-secondary">Play as Guest</button>
                            <button type="button" id="btn-signup" class="btn btn-secondary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const btnGuest = document.getElementById('btn-guest');
            const btnSignup = document.getElementById('btn-signup');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simulated login check 
                // In a real application, this would be a server-side authentication
                const validUsers = [
                    { username: 'admin', password: 'password123' },
                    { username: 'player', password: 'gamepass456' }
                ];

                const userMatch = validUsers.find(
                    user => user.username === username && user.password === password
                );

                if (userMatch) {
                    // Successful login - would normally redirect or load game
                    console.log('Login successful', username);
                    errorMessage.style.display = 'none';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                }
            });

            // Optional: Event listeners for Guest and Signup buttons
            btnGuest.addEventListener('click', () => {
                console.log('Playing as Guest');
                // Add guest mode logic
            });

            btnSignup.addEventListener('click', () => {
                // Redirect to signup page
                window.location.href = 'signup2.html';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
