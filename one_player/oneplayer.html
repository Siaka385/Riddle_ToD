<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Realm of Dread</title>
    <link rel="stylesheet" href="oneplayer.css">
</head>
<body>
    <div id="contain">
        <div id="head">
            <div id="score">
                Score: <span id="scor">0</span>
            </div>
            <div id="time">
                Time: <span id="timer">60</span>
            </div>
        </div>

        <div id="riddle">
            <!-- Riddle text will be dynamically inserted here -->
        </div>

        <div id="answer-container">
            <button class="answer-btn" id="answer-btn1"></button>
            <button class="answer-btn" id="answer-btn2"></button>
            <button class="answer-btn" id="answer-btn3"></button>
            <button class="answer-btn" id="answer-btn4"></button>
        </div>

        <div id="correct">
            <span id="cor"></span>
        </div>

        <button id="back">Back to Categories</button>
    </div>

    <script src="oneplayer.js"></script>
</body>
</html>
